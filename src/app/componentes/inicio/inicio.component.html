<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>



  <form class="form-group w-50" style="margin-left: 25%; margin-top: 10%;">

    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input #datoNombre  class="form-control">

    </div>

    <div class="mb-3">
      <label class="form-label">Apellido</label>
      <input #datoApellido class="form-control">

    </div>

    <div class="mb-3">
      <label class="form-label">Edad</label>

      <input #datoEdad  class="form-control">
    </div>
      <input #datoCondicion class="visually-hidden">
    <button type="submit" class="btn btn-primary" (click)="InsertarDatos(datoNombre.value, datoApellido.value, datoEdad.value, datoCondicion.value)" >Agregar dato</button>

    <table class="table mt-5">
      <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Edad</th>
        <th scope="col">Condici√≥n</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let d of datos">
        <td>{{d[0]}}</td>
        <td>{{d[1]}}</td>
        <td>{{d[2]}}</td>
        <td>{{d[3]}}</td>

    </tbody>
  </table>

</form>
